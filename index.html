<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mastermind</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class= "board">
        <div class="board-turnColumn" id="turnColumn1">
            <div class="board-turnColumn-feedbackBox">
                <div class="feedbackPeg feedbackPos1"></div>
                <div class="feedbackPeg feedbackPos2"></div>
                <div class="feedbackPeg feedbackPos3"></div>
                <div class="feedbackPeg feedbackPos4"></div>
            </div>
            <div class="colorPeg-wrap">
                <div class="board-turnColumn-colorPeg pegSlot1"></div>
                <div class="board-turnColumn-colorPeg pegSlot2"></div>
                <div class="board-turnColumn-colorPeg pegSlot3"></div>
                <div class="board-turnColumn-colorPeg pegSlot4"></div>
            </div>
            <span class="turnNumber-wrap">
                <p class="turnNumber-current">1</p>
            </span>
        </div>
        <div class="board-answerColumn">
            <div class="colorPeg-wrap">
                <div class="board-turnColumn-colorPeg"></div>
                <div class="board-turnColumn-colorPeg"></div>
                <div class="board-turnColumn-colorPeg"></div>
                <div class="board-turnColumn-colorPeg"></div>
            </div>
        </div>
    </div>
    <div class="button-row">
        <div class="color-button-wrap">
            <div class="color-button" id="btnRed"></div>
            <div class="color-button" id="btnOrange"></div>
            <div class="color-button" id="btnYellow"></div>
            <div class="color-button" id="btnGreen"></div>
            <div class="color-button" id="btnBlue"></div>
            <div class="color-button" id="btnPurple"></div>
            <div class="color-button" id="btnWhite"></div>
            <div class="color-button" id="btnBlack"></div>
        </div>
        <div class="button btnClear">Clear</div>
        <div class="button btnSubmit">Submit</div>
    </div>
<script src="main.js"></script>
</body>
</html>
