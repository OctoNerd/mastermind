<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mastermind</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class= "board">
        <div class="board-turnColumn">
            <div class="board-turnColumn-feedbackBox">
                <div class="feedbackPegSlotRow-top">
                    <div class="feedbackPegSlot"></div>
                    <div class="feedbackPegSlot"></div>
                </div>
                <div class="feedbackPegSlotRow-bottom">
                    <div class="feedbackPegSlot"></div>
                    <div class="feedbackPegSlot"></div>
                </div>
            </div>
            <div class="colorPeg-wrap">
                <div class="board-turnColumn-colorPeg"></div>
                <div class="board-turnColumn-colorPeg"></div>
                <div class="board-turnColumn-colorPeg"></div>
                <div class="board-turnColumn-colorPeg"></div>
            </div>
            <span class="turnNumber-wrap">
                <p class="turnNumber">1</p>
            </span>
        </div>
    </div>
    <div class="button-row">
        <div class="color-button-wrap">
            <div class="color-button" id="btnRed"></div>
            <div class="color-button" id="btnOrange"></div>
            <div class="color-button" id="btnYellow"></div>
            <div class="color-button" id="btnGreen"></div>
            <div class="color-button" id="btnBlue"></div>
            <div class="color-button" id="btnPurple"></div>
            <div class="color-button" id="btnWhite"></div>
            <div class="color-button" id="btnBlack"></div>
        </div>
        <div class="submit-button">Submit</div>
    </div>
<script src="main.js"></script>
</body>
</html>
